language: node_js

node_js:
  - "4.1"

addons:
  apt:
    packages:
      - graphicsmagick

before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_da2bbccec34f_key -iv $encrypted_da2bbccec34f_iv -in .travis/ssh_key.enc -out ~/.ssh/id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent -s)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "overtrue"
  - git config --global user.email "anzhengchao@gmail.com"

before_script:
  # Clone the repository
  - git clone git@github.com:easywechat/easywechat.github.io.git .deploy_git
  # Update docs.
  - git --version
  - git subtree add --prefix=source/docs/ git@github.com:easywechat/docs.git zh-cn
  - git subtree add --prefix=source/en/docs/ git@github.com:easywechat/docs.git en
  # Install Hexo
  - npm install hexo-cli -g
  # Install dependencies
  - npm install --no-optional

script:
  - hexo generate && gulp && hexo deploy

branches:
  only:
    - master